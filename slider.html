<!DOCTYPE html>
<html lang="en">

<head> <title>Bootstrap Example</title> <meta charset="utf-8"> <meta
name="viewport" content="width=device-width, initial-scale=1"> <link
rel="stylesheet" href="css/bootstrap.min.css"> <script
src="js/jquery.min.js"></script> <script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/responsiveslides.min.js"></script> <link
rel="stylesheet" href="css/responsiveslides.css" charset="utf-8"> <style
media="screen"> .carousel-inner > .item > img, .carousel-inner > .item > a > img {
width: 70%; margin: auto; } </style> <script>
        //You can also use "$(window).load(function() {"
        $(function()

            $("#slider4").responsiveSlides({
                auto: true,
                pager: false,
                nav: true,
                speed: 500,
                namespace: "callbacks",
                before: function() {
                    $('.events').append("<li>before event fired.</li>");
                },
                after: function() {
                    $('.events').append("<li>after event fired.</li>");
                }
            });

        });
    </script>
</head>

<body>
    <div >


        <div class="callbacks_container ">
            <ul class="rslides" id="slider4">
                <li>
                    <img src="images/slider/1.jpg" alt="">
                    <p class="caption">This is a caption</p>
                </li>
                <li>
                    <img src="images/slider/2.jpg" alt="">
                    <p class="caption">This is another caption</p>
                </li>
                <li>
                    <img src="images/slider/3.jpg" alt="">
                    <p class="caption">The third caption</p>
                </li>
            </ul>
            <a href="#" class="callbacks_nav callbacks1_nav prev">Previous</a>
            <a href="#" class="callbacks_nav callbacks1_nav next">Next</a>
        </div>



    </div>
</body>

</html>
